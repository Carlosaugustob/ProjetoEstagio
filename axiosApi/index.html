<script> axios.get("http://localhost:3000/consulta", {})

      let temp = "";

        temp += "<td>" + itemData.calibre + "</td>";
        temp += "<td>" + itemData.peso + "</td>";
        temp += "<td>" + itemData.comprimento + "</td>";
        temp += "<td>" + itemData.tipo + "</td>";
      });
      document.getElementById('data').innerHTML = temp;

      console.log(response.data)
    })
    .catch(error => {
      console.log(error)
    })
